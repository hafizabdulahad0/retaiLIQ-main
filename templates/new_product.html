{% extends "base.html" %}
{% block content %}
<h2>Add New Product for {{ store.name }}</h2>
<form method="POST">
  <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" required autofocus></div>
  <div class="mb-3"><label class="form-label">Price (USD)</label><input name="price" type="number" step="0.01" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Max Discount</label><input name="max_discount" type="number" step="0.01" class="form-control" required></div>
  <div class="mb-3"><label class="form-label">Description</label><textarea name="description" class="form-control" rows="2"></textarea></div>
  <div class="mb-3"><label class="form-label">Justification</label><textarea name="justification" class="form-control" rows="2"></textarea></div>
  <div class="mb-3"><label class="form-label">Other Discounts</label><textarea name="other_discounts" class="form-control" rows="1"></textarea></div>
  <button class="btn btn-primary">Add Product</button>
  <a href="{{ url_for('store.dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
